<div class="card">
  <div class="card-header">
    <h3 class="card-title">Mi cuenta</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
        <i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="card-body">
    Registro de mi saldo
  </div>
  <table style="border: 1px #000000 solid">
    <thead>
      <tr>
        <th style="border: 1px #000000 solid">Cuenta</th>
        <th style="border: 1px #000000 solid">Dinero</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px #000000 solid">x7878</td>
        <td style="border: 1px #000000 solid">$47,500</td>
      </tr>
      <tr>
        <td style="border: 1px #000000 solid">x2158</td>
        <td style="border: 1px #000000 solid">$12,500</td>
      </tr>
    </tbody>
  </table>
  <!-- /.card-body -->
  <!-- /.card-footer-->
</div>
